<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>校园社团管理系统</title>
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div id="container">
    <div class="loginBox">
      <div class="tittle">校园社团管理系统</div>
      <div class="innerUser">
        <input type="text" placeholder="在此输入用户名">
        <div class="form-item__error">请输入用户名</div>
        <input type="password" placeholder="在此输入密码">
        <div class="form-item__error">请输入密码</div>
      </div>
      <button type="button" class="layui-btn layui-btn-normal" id="loginBtn">登录系统</button>
      <button type="button" class="layui-btn layui-btn-warm" id="registerBtn">注册用户</button>
      <div class="wrrap">
          <div class="registerBox">
            <div class="register-header">
              <span>注册</span>
              <span class="closeRegisterBox">x</span>
            </div>
            <div class="register-body">
              
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../layui/layui.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
