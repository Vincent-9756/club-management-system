<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>校园社团管理系统</title>
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div id="container">
    <div class="loginBox">
      <div class="tittle">校园社团管理系统</div>
      <div class="innerUser">
        <input class="userName" type="text" placeholder="在此输入账号">
        <div class="form-item__error">请输入账号</div>
        <input class="passWord" type="password" autocomplete='new-password' placeholder="在此输入密码">
        <div class="form-item__error">请输入密码</div>
      </div>
      <button type="button" class="layui-btn layui-btn-normal" id="loginBtn">登录系统</button>
      <button type="button" class="layui-btn layui-btn-warm" id="toregisterBtn">注册账号</button>
      <div class="wrrap">
        <div class="registerBox">
          <div class="register-header">
            <span>注册</span>
            <span class="closeRegisterBox">x</span>
          </div>
          <div class="register-body">
            <form class="layui-form" action="" lay-filter="example">
              <div class="layui-form-item">
                <label class="layui-form-label"><span>* </span>账号</label>
                <div class="layui-input-block">
                  <input class="userName" type="text" name="username" lay-verify="title" autocomplete="off"
                    class="layui-input">
                  <div class="form-item__error">请输入账号</div>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span>* </span>密码</label>
                <div class="layui-input-block">
                  <input class="passWord" type="password" name="password" autocomplete='new-password'
                    class="layui-input">
                  <div class="form-item__error">请输入密码</div>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span>* </span>重复密码</label>
                <div class="layui-input-block">
                  <input class="repassWord" type="password" name="password" autocomplete='new-password'
                    class="layui-input">
                  <div class="form-item__error" id="checkrepassWord">请重复密码</div>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span>* </span>学号</label>
                <div class="layui-input-block">
                  <input class="studentCode" type="text" lay-verify="title" autocomplete="off" class="layui-input">
                  <div class="form-item__error">请输入学号</div>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                  <input class="userAcound" type="text" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                  <input class="tele" type="text" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
              </div>
              <button type="button" class="layui-btn layui-btn-normal submitReg">注册</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../layui/layui.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
