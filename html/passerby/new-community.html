<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>校园社团管理系统</title>
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="../../css/admin/meetingList.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/admin/base.css"/>
  <link rel="stylesheet" href="../../css/passerby/new-community.css">
</head>
<body>
  <div id="newCommunityContainer">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend style="color:#1aa094;">新社团信息</legend>
    </fieldset>
     
    <form id="form" class="layui-form" action="">
      <div class="layui-inline">
        <label class="layui-form-label">社团名称</label>
        <div class="layui-input-inline">
          <input type="text" name="name" lay-verify="no-required" lay-reqtext="社团名称是必填项，岂能为空？" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">社团性质</label>
        <div class="layui-input-inline">
          <input type="text" name="characters" lay-verify="no-required" lay-reqtext="社团性质是必填项，岂能为空？" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">负责人姓名</label>
        <div class="layui-input-inline">
          <input type="text" name="masterName" lay-verify="no-required" lay-reqtext="负责人姓名是必填项，岂能为空？" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">负责人电话</label>
        <div class="layui-input-inline">
          <input type="text" name="masterTel" lay-verify="no-required" lay-reqtext="负责人电话是必填项，岂能为空？" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">领导组织</label>
        <div class="layui-input-inline">
          <input type="text" name="leadOrganize" lay-verify="no-required" lay-reqtext="领导组织是必填项，岂能为空？" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">成立时间</label>
        <div class="layui-input-inline">
          <input type="text" name="registrationTime" id="date" lay-verify="datetime" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">创始人</label>
        <div class="layui-input-inline">
          <input type="text" name="registrationName" lay-verify="no-required" lay-reqtext="创始人是必填项，岂能为空？" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">社团总人数</label>
        <div class="layui-input-inline">
          <input type="text" name="num" lay-verify="no-required" lay-reqtext="社团总人数是必填项，岂能为空？" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">所属院系</label>
        <div class="layui-input-inline">
          <select class="professionId" name="professionId" lay-filter="aihao">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">社团职责</label>
        <div class="layui-input-block">
          <textarea id="duty" name="duty" lay-verify="no-required" lay-reqtext="社团职责是必填项，岂能为空？" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">社团信息</label>
        <div class="layui-input-block">
          <textarea name="info" lay-verify="no-required" lay-reqtext="社团信息是必填项，岂能为空？" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">总则</label>
        <div class="layui-input-block">
          <textarea name="generalRules" lay-verify="no-required" lay-reqtext="总则是必填项，岂能为空？" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">宗旨</label>
        <div class="layui-input-block">
          <textarea name="purpose" lay-verify="no-required" lay-reqtext="宗旨是必填项，岂能为空？" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">权利</label>
        <div class="layui-input-block">
          <textarea name="droit" lay-verify="no-required" lay-reqtext="权利是必填项，岂能为空？" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">义务</label>
        <div class="layui-input-block">
          <textarea name="obligation" lay-verify="no-required" lay-reqtext="义务是必填项，岂能为空？" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">要求</label>
        <div class="layui-input-block">
          <textarea name="requirement" lay-verify="no-required" lay-reqtext="要求是必填项，岂能为空？" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">其它</label>
        <div class="layui-input-block">
          <textarea name="other" lay-verify="no-required" lay-reqtext="其它是必填项，岂能为空？" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
	<script src="../../layui/layui.js"></script>
	<script src="../../js/api.js"></script>
	<script src="../../js/passerby/new-community.js"></script>
</body>
</html>
