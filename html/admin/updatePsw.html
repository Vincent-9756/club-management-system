<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>校园社团管理系统</title>
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/admin/updatePsw.css"/>
</head>
<body>
  <div id="updatePsw">
    <div class="pswBox">
      <p class="title">修改密码</p>
      <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
          <label class="layui-form-label">原密码:</label>
          <div class="layui-input-block">
            <input class="oldPassWord" type="password" name="password" autocomplete='new-password'
              class="layui-input" placeholder="请输入密码">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码:</label>
          <div class="layui-input-block">
            <input class="newPassWord" type="password" name="password" autocomplete='new-password'
              class="layui-input" placeholder="请输入密码">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">重复密码:</label>
          <div class="layui-input-block">
            <input class="repassWord" type="password" name="password" autocomplete='new-password'
              class="layui-input" placeholder="请重复密码">
          </div>
        </div>
        <button type="button" class="layui-btn layui-btn-normal submitMsg">确认</button>
      </form>
    </div>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
	<script src="../../layui/layui.js"></script>
	<script src="../../js/api.js"></script>
	<script src="../../js/admin/updatePsw.js"></script>
</body>
</html>
