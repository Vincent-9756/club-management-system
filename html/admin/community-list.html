<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>校园社团管理系统</title>
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/admin/community-list.css">
</head>

<body>
  <div id="studentContainer">
    <div class="layui-form">
      <div class="searchBox">
        <div class="f-push">
          <p id="professionTypeName">院系</p>
          <div class="professionType">
          </div>
        </div>
        <div class="searchName">
          <input type="text" placeholder="请输入社团名称">
          <img src="../../images/search.png" alt="">
        </div>
      </div>
      <table class="layui-table">
        <thead>
          <tr>
            <th>序号</th>
            <th>社团名称</th>
            <th>社团总人数</th>
            <th>负责人姓名</th>
            <th>负责人电话</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
      </table>
      <div id="pagetion"></div>
    </div>
    <div class="wrrap">
      <div class="studentBox">
        <div class="student-header">
          <span>社团信息</span>
          <span class="closeStudentBox">x</span>
        </div>
        <div class="student-body">
          <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
              <label class="layui-form-label">院系:</label>
              <div class="layui-input-block">
                <input class="layui-input profession-name" type="text" name="username" lay-verify="title"
                  autocomplete="off" readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">社团名称:</label>
              <div class="layui-input-block">
                <input class="layui-input name" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">社团信息:</label>
              <div class="layui-input-block">
                <input class="layui-input info" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">人数:</label>
              <div class="layui-input-block">
                <input class="layui-input num" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">社团职责:</label>
              <div class="layui-input-block">
                <input class="layui-input duty" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">社团性质:</label>
              <div class="layui-input-block">
                <input class="layui-input characters" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">负责人姓名:</label>
              <div class="layui-input-block">
                <input class="layui-input masterName" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">负责人电话:</label>
              <div class="layui-input-block">
                <input class="layui-input masterTel" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">领导组织:</label>
              <div class="layui-input-block">
                <input class="layui-input leadOrganize" type="text" name="username" lay-verify="title"
                  autocomplete="off" readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">成立时间:</label>
              <div class="layui-input-block">
                <input class="layui-input registrationTime" type="text" name="username" lay-verify="title"
                  autocomplete="off" readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">修改时间:</label>
              <div class="layui-input-block">
                <input class="layui-input updateTime" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">创始人:</label>
              <div class="layui-input-block">
                <input class="layui-input registrationName" type="text" name="username" lay-verify="title"
                  autocomplete="off" readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">总则:</label>
              <div class="layui-input-block">
                <input class="layui-input generalRules" type="text" name="username" lay-verify="title"
                  autocomplete="off" readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">宗旨:</label>
              <div class="layui-input-block">
                <input class="layui-input purpose" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">权利:</label>
              <div class="layui-input-block">
                <input class="layui-input droit" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">义务:</label>
              <div class="layui-input-block">
                <input class="layui-input obligation" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">要求:</label>
              <div class="layui-input-block">
                <input class="layui-input requirement" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="wrrap2">
      <div class="studentBox2">
        <div class="student-header">
          <span>专业信息</span>
          <span class="closeStudentBox2">x</span>
        </div>
        <div class="student-body">
          <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
              <label class="layui-form-label">院系:</label>
              <div class="layui-input-block">
                <div class="f-push">
                  <p id="professionName2">院系</p>
                  <div class="professionBox2">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">社团名称:</label>
              <div class="layui-input-block">
                <input class="layui-input name" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">社团信息:</label>
              <div class="layui-input-block">
                <input class="layui-input info" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">人数:</label>
              <div class="layui-input-block">
                <input class="layui-input num" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">社团职责:</label>
              <div class="layui-input-block">
                <input class="layui-input duty" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">社团性质:</label>
              <div class="layui-input-block">
                <input class="layui-input characters" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">负责人姓名:</label>
              <div class="layui-input-block">
                <input class="layui-input masterName" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">负责人电话:</label>
              <div class="layui-input-block">
                <input class="layui-input masterTel" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">领导组织:</label>
              <div class="layui-input-block">
                <input class="layui-input leadOrganize" type="text" name="username" lay-verify="title"
                  autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">成立时间:</label>
              <div class="layui-input-block">
                <div class="layui-form">
                  <div class="layui-inline" style="width: 100%;">
                    <div class="layui-input-inline" style="width: 100%;">
                      <input type="text" class="layui-input" id="registrationTime">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">创始人:</label>
              <div class="layui-input-block">
                <input class="layui-input registrationName" type="text" name="username" lay-verify="title"
                  autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">总则:</label>
              <div class="layui-input-block">
                <input class="layui-input generalRules" type="text" name="username" lay-verify="title"
                  autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">宗旨:</label>
              <div class="layui-input-block">
                <input class="layui-input purpose" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">权利:</label>
              <div class="layui-input-block">
                <input class="layui-input droit" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">义务:</label>
              <div class="layui-input-block">
                <input class="layui-input obligation" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">要求:</label>
              <div class="layui-input-block">
                <input class="layui-input requirement" type="text" name="username" lay-verify="title"
                  autocomplete="off">
              </div>
            </div>
            <div class="submitBox">
              <button type="button" class="layui-btn layui-btn-normal submitMessage">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../layui/layui.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/admin/community-list.js"></script>
</body>

</html>
