<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>校园社团管理系统</title>
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/admin/personal-management.css">
</head>

<body>
  <div id="personal-management">
    <div class="community-list">
      <ul class="community-nav">
        <li class="community-item">
          <a href="javascript:;">学生会</a>
        </li>
        <hr>

        <li class="community-item">
          <a href="javascript:;">自律会</a>
        </li>
        <hr>

        <li class="community-item">
          <a href="javascript:;">党建</a>
        </li>
      </ul>
    </div>
    <div class="personalContainer">
      <div class="layui-form">
        <div class="searchBox">
          <button type="button" class="layui-btn layui-btn-normal addStudent">添加人员</button>
          <div class="searchName">
            <input type="text" placeholder="请输入人员名称">
            <img src="../../images/search.png" alt="">
          </div>
        </div>
        <table class="layui-table">
          <thead>
            <tr>
              <th>序号</th>
              <th>标题</th>
              <th>内容</th>
              <th>签名/发布人</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="studentTable">
          </tbody>
        </table>
        <div id="pagetion"></div>
      </div>
    </div>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../layui/layui.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/admin/personal-management.js"></script>
</body>

</html>
