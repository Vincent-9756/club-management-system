<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>校园社团管理系统</title>
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/admin/faculty-management.css">
</head>

<body>
  <div class="m-product-panel">
    <div class="c-wrapper">
      <p class="m-product-panel-more">
        <a href="#" id="add-faculty">添加院系</a>
      </p>
      <ul class="c-row m-product-panel-list">
      </ul>
    </div>
    <div class="add-facultyBox">
      <span class="closeAddBox">x</span>
      <div>
        <span>编号：</span>
        <input type="text" id="addCode">
      </div>
      <div>
        <span>名称：</span>
        <input type="text" id="addName">
      </div>
      <div>
        <span>描述：</span>
        <textarea name="" id="addDescription"></textarea>
      </div>
      <p class="m-product-panel-more">
        <a href="#" id="add-facultyToService">添加</a>
      </p>
    </div>
    <div class="edit-facultyBox">
      <span class="closeEditBox">x</span>
      <div>
        <span>编号：</span>
        <input type="text" id="editCode">
      </div>
      <div>
        <span>名称：</span>
        <input type="text" id="editName">
      </div>
      <div>
        <span>描述：</span>
        <textarea name="" id="editDescription"></textarea>
      </div>
      <p class="m-product-panel-more">
        <a href="#" id="edit-facultyToService">修改</a>
      </p>
    </div>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>
  <script src="../../layui/layui.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/admin/faculty-management.js"></script>
</body>

</html>
